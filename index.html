    </div>
   <!-- Separator -->
   <hr class="section-title-hr">
    <!-- Left and Right Buttons -->
    <div class="row justify-content-center ">
        <div class="col-12 col-lg-auto">
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev" >
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev" >
                <span class="carousel-control-prev-icon" aria-hidden="true" onclick="changeBackground('prev')"></span>
                <span class="visually-hidden" onclick="changeBackground('prev')">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next" onclick="changeBackground('next')">
                <span class="carousel-control-next-icon" aria-hidden="true" onclick="changeBackground('next')"></span>
                <span class="visually-hidden" onclick="changeBackground('next')">Next</span>
            </button>
